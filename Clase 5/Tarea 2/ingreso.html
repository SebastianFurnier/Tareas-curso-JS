 <!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Tarea de ingreso</title>
    </head>
    <body>
        <h1>Bienvenido</h1>
        <form>
            <input type="text" placeholder="Ingrese su primer nombre" id="primer-nombre-usuario"/>
            <input type="text" placeholder="Ingrese su segundo nombre" id="segundo-nombre-usuario"/>
            <input type="text" placeholder="Ingrese su apellido" id="apellido-usuario"/>
            <input type="number" placeholder="Ingrese su edad" id="edad-usuario"/>
            <input type="submit" value="Ingresar" id="ingresar"/>
        </form>

    </body>
    <script type="text/javascript" src="ingreso.js"></script>
</html>
